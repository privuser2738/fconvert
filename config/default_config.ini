# fconvert configuration file
# This file contains default settings for fconvert

# General settings
verbose = false
quiet = false
overwrite = false
show_statistics = true

# Image conversion defaults
image_quality = 85
image_keep_aspect_ratio = true

# Audio conversion defaults
audio_sample_rate = 44100
audio_bitrate = 192
audio_channels = 2

# Video conversion defaults
video_fps = 30
video_bitrate = 2000
video_codec = h264

# Batch processing
batch_recursive = false
batch_skip_errors = true

# Performance
thread_count = 0  # 0 = auto-detect

# Output
color_output = true
progress_bar = true
